<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Connect - Login</title>
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
<header class="header">
  <a href="index.html" class="logo-title">
    <img src="images/logo.png" alt="Campus Connect Logo" class="logo" />
    <div class="header-text">
      <h1>Campus Connect</h1>
      <p class="tagline">Bridge to Your IUB Community</p>
    </div>
  </a>

  <a href="signup.html" class="back-button">ðŸ¡º Sign Up</a>
</header>

<main>
  <form id="loginForm" novalidate>
    <h2>Login</h2>
    
    <div class="form-group role-select" role="radiogroup" aria-label="Select Role">
      <label class="role-option">
        <input type="radio" name="role" value="student" checked required /> Student
      </label>
      <label class="role-option">
        <input type="radio" name="role" value="administrative_staff" required /> Administrative Staff
      </label>
      <label class="role-option">
        <input type="radio" name="role" value="admin" required /> Admin
      </label>
    </div>
    
    <div class="form-group">
      <input type="text" id="loginId" name="loginId" placeholder="Enter your IUB ID" required />
    </div>
    
    <div class="form-group">
      <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter Password" required />
    </div>
    

    <button type="submit">Login</button>

    <p class="forgot-password">
          <a href="forgot-password.html" class="back-button">Forgot Password?</a>
    </p>

    <div id="loginStatus" class="validation-msg"></div>
  </form>
</main>

<footer class="footer">
  <p>&copy; 2025 Campus Connect | Independent University, Bangladesh</p>
</footer>

<script src="js/login.js"></script>
</body>
</html>
