<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Connect - Forgot Password</title>
  <link rel="stylesheet" href="css/forgot-password.css" />
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
<header class="header">
  <a href="index.html" class="logo-title">
    <img src="images/logo.png" alt="Campus Connect Logo" class="logo" />
    <div class="header-text">
      <h1>Campus Connect</h1>
      <p class="tagline">Bridge to Your IUB Community</p>
    </div>
  </a>
  <a href="login.php" class="back-button">â¬… Back to Login</a>
</header>

<main>
  <form id="forgotPasswordForm" novalidate>
    <h2>Forgot Password</h2>
    <p class="instructions">Enter your IUB ID and registered Email or Contact Number to verify your identity.</p>

    <div class="form-group">
      <input type="text" id="userId" name="userId" placeholder="Enter your IUB Student or Employee ID" required autocomplete="off" />
    </div>

    <div class="form-group">
      <input type="text" id="userContact" name="userContact" placeholder="Registered Email or Contact Number" required />
    </div>

    <button type="button" id="verifyBtn">Verify</button>

    <div id="newPasswordSection" style="display:none; margin-top:20px;">
      <div class="form-group">
        <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required />
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required />
      </div>
      <button type="button" id="resetPasswordBtn">Reset Password</button>
    </div>

    <div id="message" class="message"></div>
  </form>
</main>

<footer class="footer">
  <p>&copy; 2025 Campus Connect | Independent University, Bangladesh</p>
</footer>

<script src="js/forgot-password.js"></script>
</body>
</html>
